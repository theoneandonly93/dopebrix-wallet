<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>DopeBrix Wallet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <!-- Header -->
    <header class="app-header">
      <div class="brand">DopeBrix</div>
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">⚙️</button>
    </header>

    <!-- Main content container -->
    <main id="view" class="view"></main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <button data-route="portfolio" class="nav-btn active" aria-label="Portfolio" title="Portfolio">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M3 7a3 3 0 0 1 3-3h11a1 1 0 1 1 0 2H6a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2h13a1 1 0 0 0 1-1v-3h-3a3 3 0 0 1 0-6h3V8a2 2 0 0 0-2-2H6a3 3 0 0 1-3-3z"/>
          <circle cx="18" cy="12" r="1.25" />
        </svg>
      </button>
      <button data-route="discover" class="nav-btn" aria-label="Discover" title="Discover">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
          <path d="M9 9l8-3-3 8-8 3 3-8z" />
        </svg>
      </button>
      <button data-route="swap" class="nav-btn" aria-label="Swap" title="Swap">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M7 7h9l-2.5-2.5L15 3l5 5-5 5-1.5-1.5L16 9H7V7z"/>
          <path d="M17 17H8l2.5 2.5L9 21l-5-5 5-5 1.5 1.5L8 15h9v2z"/>
        </svg>
      </button>
      <button data-route="browser" class="nav-btn" aria-label="Browser" title="Browser">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
          <path d="M2 12h20M12 2c3.5 3.5 3.5 16.5 0 20M12 2c-3.5 3.5-3.5 16.5 0 20" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
      </button>
      <button data-route="create" class="nav-btn" aria-label="Create" title="Create">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" />
          <path d="M12 7v10M7 12h10" stroke="currentColor" stroke-width="2" />
        </svg>
      </button>
    </nav>
  </div>

  <!-- Modals -->
  <div id="modal-root"></div>

  <!-- Config (optional override) -->
  <script src="config.js" defer></script>
  <!-- App Scripts (loaded as ES6 modules) -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
