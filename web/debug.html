<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <title>DopeBrix Wallet - Debug</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <!-- Header -->
    <header class="app-header">
      <div class="brand">DopeBrix</div>
      <button id="settingsBtn" class="icon-btn" aria-label="Settings">⚙️</button>
    </header>

    <!-- Main content container -->
    <main id="view" class="view">
      <div class="grid" style="gap:16px">
        <div class="title">Portfolio</div>
        <div id="summary" class="card">Debug version - Navigation test</div>
        <div class="grid cols-2-desktop">
          <div class="card"><div class="subtitle">Token Holdings</div><div id="tokens">—</div></div>
          <div class="card"><div class="subtitle">NFTs</div><div id="nfts">—</div></div>
        </div>
        <div class="grid cols-2-desktop">
          <div class="card"><div class="subtitle">Staking</div><div>Coming soon</div></div>
          <div class="card"><div class="subtitle">Mining</div><div>Coming soon</div></div>
        </div>
      </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <button data-route="portfolio" class="nav-btn active">Portfolio</button>
      <button data-route="discover" class="nav-btn">Discover</button>
      <button data-route="swap" class="nav-btn">Swap</button>
      <button data-route="browser" class="nav-btn">Browser</button>
      <button data-route="create" class="nav-btn">Create</button>
    </nav>
  </div>

  <script>
    // Simple navigation test without modules
    document.addEventListener('DOMContentLoaded', () => {
      const view = document.getElementById('view');
      const navButtons = document.querySelectorAll('.nav-btn');
      
      function setActive(route) {
        navButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.route === route);
        });
      }
      
      function showView(route) {
        let content = '';
        switch(route) {
          case 'portfolio':
            content = `
              <div class="grid" style="gap:16px">
                <div class="title">Portfolio</div>
                <div class="card">Welcome to your portfolio!</div>
                <div class="grid cols-2-desktop">
                  <div class="card"><div class="subtitle">Token Holdings</div><div>Loading...</div></div>
                  <div class="card"><div class="subtitle">NFTs</div><div>Loading...</div></div>
                </div>
              </div>
            `;
            break;
          case 'discover':
            content = `
              <div class="grid" style="gap:16px">
                <div class="title">Discover</div>
                <div class="card">Trending tokens and NFTs will appear here</div>
              </div>
            `;
            break;
          case 'swap':
            content = `
              <div class="grid" style="gap:16px">
                <div class="title">Swap</div>
                <div class="card">Token swap interface coming soon</div>
              </div>
            `;
            break;
          case 'browser':
            content = `
              <div class="grid" style="gap:16px">
                <div class="title">Browser</div>
                <div class="card">dApp browser coming soon</div>
              </div>
            `;
            break;
          case 'create':
            content = `
              <div class="grid" style="gap:16px">
                <div class="title">Create</div>
                <div class="card">Launch tokens and NFTs here</div>
              </div>
            `;
            break;
        }
        view.innerHTML = content;
        setActive(route);
      }
      
      // Add click handlers to navigation buttons
      navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const route = btn.dataset.route;
          showView(route);
        });
      });
      
      // Settings button
      document.getElementById('settingsBtn').addEventListener('click', () => {
        alert('Settings clicked - working!');
      });
      
      // Start with portfolio
      showView('portfolio');
    });
  </script>
</body>
</html>
